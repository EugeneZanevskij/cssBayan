<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Accordion</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">CSS Bayan</h1>
        <div class="accordion">
            <label class="accordion-box" for="accordion1">
                <input type="radio" class="accordion-box__input" id="accordion1" name="accordion" value="accordion1" checked hidden>
                <div class="accordion-box__label">
                    Open me<span class="accordion-box__icon"><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <img src="./assets/accordion1.png" class="accordion-box__img" alt="css-meme"></img>
            </label>
            <label class="accordion-box" for="accordion2">
                <input type="radio" class="accordion-box__input" id="accordion2" name="accordion" value="accordion2" hidden>
                <div class="accordion-box__label">
                    Open me<span class="accordion-box__icon"><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <img src="./assets/accordion2.jpg" class="accordion-box__img"></img>
            </label>
            <label class="accordion-box" for="accordion3">
                <input type="radio" class="accordion-box__input" id="accordion3" name="accordion" value="accordion3" hidden>
                <div class="accordion-box__label">
                    Open me<span class="accordion-box__icon"><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <img src="./assets/accordion3.jpg" class="accordion-box__img"></img>
            </label>
            <label class="accordion-box" for="accordion4">
                <input type="radio" class="accordion-box__input" id="accordion4" name="accordion" value="accordion4" hidden>
                <div class="accordion-box__label">
                    Open me<span class="accordion-box__icon"><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <img src="./assets/accordion4.jpg" class="accordion-box__img"></img>
            </label>
        </div>
    </div>
</body>
</html>
